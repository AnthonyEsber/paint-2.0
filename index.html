<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paint 2.0</title>
    <link href="src/main.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./src/assets/palette.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="paint-c-canvas__composer">
        <button class="select-btn" data-tool="select" aria-pressed="true">
          Select
        </button>
        <fieldset class="paint-c-canvas__composer--tool-shapes">
          <legend class="shapes-legend">Shapes</legend>
          <button data-tool="rect" class="rectangle-btn">Rectangle</button>
          <button data-tool="circle" class="circle-btn">Circle</button>
        </fieldset>
        <fieldset class="paint-c-canvas__composer--tool-options">
          <legend class="options-legend">Options</legend>
          <label for="color-picker">
            Color
            <input id="color-picker" type="color" />
          </label>
          <label for="size-input">
            Size
            <input id="size-input" type="range" min="1" max="20" value="1" />
          </label>
        </fieldset>
      </nav>
      <canvas class="paint-c-main-canvas" width="800" height="600"></canvas>
    </main>

    <script type="module" src="./dist/main.js"></script>

    <script>
      window.IS_DEV = true;
      if (window.IS_DEV) document.documentElement.classList.add("dev");
    </script>
    <script type="module" src="./dist/debug/overlay.js"></script>
  </body>
</html>
